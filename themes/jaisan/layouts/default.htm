description = "Default layout"

[SeoCmsPage]
==
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{{ 'assets/styles/bootstrap-reboot.css'|theme }}" />
        <link rel="stylesheet" href="{{ 'assets/styles/style.css'|theme }}" />
         {% component 'SeoCmsPage' %}

        {% styles %}
    </head>
    <body>

        <!-- Header -->
        {% partial 'header' %}

        <!-- Page -->
        {% page %}

        <!-- Footer -->
        {% partial 'footer' %}

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{{ 'assets/js/index.js'|theme }}"></script>

        {% framework extras %}
        {% scripts %}
    </body>
</html>
